<!DOCTYPE html>
<html lang="fr">

<head>

        .brutal-btn {
            border: 2px solid black;

            transition: all 0.1s;
        }

        .brutal-btn:active {
            transform: translate(3px, 3px);
            box-shadow: 0px 0px 0px black;
        }

        .brutal-input {
            border: 2px solid black;
            background: #fff;
            box-shadow: 3px 3px 0px rgba(0, 0, 0, 0.1);
        }

        .bg-brutal-blue {

        }

        /* Lime green for T-shirts */
        [x-cloak] {

</head>
