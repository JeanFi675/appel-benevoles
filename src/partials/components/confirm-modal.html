<!-- Modal de Confirmation -->
<div x-show="confirmModal.open"
    class="fixed inset-0 z-[60] flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm"
    style="display: none;" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-200"
    x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0">

    <div class="brutal-card bg-brutal-white p-8 max-w-md w-full mx-4 shadow-brutal border-4 border-brutal-black"
        @click.outside="handleConfirm(false)" x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 transform scale-90" x-transition:enter-end="opacity-100 transform scale-100"
        x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100 transform scale-100"
        x-transition:leave-end="opacity-0 transform scale-90">

        <h3 class="text-2xl font-black mb-4" x-text="confirmModal.title">Confirmation</h3>
        <p class="text-lg mb-8" x-text="confirmModal.message"></p>

        <div class="flex flex-col sm:flex-row justify-end gap-4">
            <button @click="handleConfirm(false)"
                class="brutal-btn bg-white border-2 border-black px-6 py-3 hover:bg-gray-100 w-full sm:w-auto">
                Non / Annuler
            </button>
            <button @click="handleConfirm(true)"
                class="brutal-btn bg-brutal-ice px-6 py-3 shadow-brutal-sm hover:bg-blue-300 w-full sm:w-auto">
                Oui / Confirmer
            </button>
        </div>
    </div>
</div>
